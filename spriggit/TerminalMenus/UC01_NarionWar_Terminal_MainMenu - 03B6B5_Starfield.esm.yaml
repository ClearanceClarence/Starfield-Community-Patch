    - Language: German
      String: >+
        Der Krieg von Narion begann im Jahr 2196 und war der erste große Konflikt der Menschheit in den Sternen. Heute noch gilt er als das Ereignis, das die Zukunft der Besiedelten Systeme entschied.


        Als erster großer Konflikt, bei dem in großem Umfang Schiffe zum Einsatz kamen, mit denen Grav-Sprünge möglich waren, gab es im Krieg von Narion kaum wichtige Raumschlachten. Der Krieg war eher ein ausgedehntes Katz-und-Maus-Spiel der beiden Mächte, bei dem die bis an die Zähne bewaffnete und professionelle UC-Navy immer wieder versuchte, die etwas chaotische, jedoch gerissene Freestar-Flotte in die Enge zu treiben.


        Da der entscheidende Schlag trotz aller Mühen auf sich warten ließ, griffen die UC zu immer härteren Taktiken, um das Collective zum Aufgeben zu zwingen, jedoch ohne Erfolg. Im Gegenteil, nach vielen langen Jahren des Krieges ohne nennenswerte Fortschritte wandte sich sogar die Bevölkerung der UC selbst gegen die Sache, und selbst New Atlantis wurde durch Proteste in Aufruhr versetzt. Die Einwohner forderten ein humanes Ende des Krieges. Als dann endlich der finale Schlag erfolgte – die UC-Navy trieb die Freestar-Flotte 2216 in die Enge und vernichtete sie – war das ein unbefriedigender Sieg.


        Aus den folgenden Verhandlungen, die im Vertrag von Narion gipfelten, gingen die Besiedelten Systeme, wie wir sie heute kennen, hervor.


        Obwohl die UC den Krieg gewonnen hatten, waren sie nicht zu beneiden, da sie selbst in ihren Heimatsystemen als brutale Aggressoren dargestellt wurden. Deshalb gaben die UC im Geiste der Einigkeit und des dauerhaften Friedens den Forderungen des Freestar Collective und der Narion-Siedler nach, deren Absprachen den Konflikt überhaupt erst ausgelöst hatten. Sie übergaben Narion an das Collective, so wie es zu Beginn der Feindseligkeiten gefordert worden war (einschließlich Klinik, der medizinischen Sternenstation). So entstand das heutige Freestar Collective.


        Im Gegenzug verlangten die UC zwei Zugeständnisse. Erstens, eine Entschädigung für den Schaden in Form von Schürfrechten auf verschiedenen Welten der Galaxie.


        Die zweite und signifikantere Forderung war, dass keine Fraktion jemals mehr als drei Systeme kolonisieren dürfe. Die UC würden Alpha Centauri, Sol und Wolf besiedeln und dem Freestar Collective würde Cheyenne, Volii und Narion zufallen.


        Das Freestar Collective stimmte diesen Bedingungen zu, was zur Entstehung (und gesetzlichen Festschreibung) der heutigen Besiedelten Systeme führte. Seit diesem Tag ist der Vertrag von Narion der Grundstein aller modernen politischen Beziehungen, und der einzige offizielle Verstoß führte zum größten Konflikt der Galaxie, dem Koloniekrieg.


        Weitere Informationen über den Koloniekrieg gibt es beim Wandgemälde: „Konflikt unter den Sternen“.
    - Language: English
      String: >+
        Beginning in 2196, the Narion War - humanity's first large-scale conflict among the stars - is remembered as a defining moment for the Settled Systems. 


        As the first major conflict to make extensive use of grav jump-enabled ships, the Narion War was less defined by key space battles and more by an extended, cat-and-mouse interplay between the two powers, as the well-armed and professional UC Navy tried again and again to pin down the piecemeal but savvy Freestar fleet.


        Unable to strike the killing blow, the UC resorted to ever more severe tactics to try and drive the Collective to capitulate, but without success. In fact, after many long years of war with little to show for it, even the populace of the UC itself began to turn against the cause, with protests roiling even New Atlantis, the citizenry demanding the war finally come to a humane close. So, when at long last, the final blow was struck - with the UC Navy finally cornering and obliterating the Freestar fleet in 2216 -  it was a hollow victory. 


        It was from the resulting negotiations - The Treaty of Narion - that the Settled Systems as we know them today emerged, both literally and figuratively. 


        Despite winning the war, the UC found themselves in an unenviable position, painted as a brutal aggressor even in their home systems. So, in the spirit of unity and lasting peace, the UC agreed to the demands of the Freestar Collective and the Narion settlers whose collusion triggered the conflict in the first place, and handed over Narion to the Collective, as they had requested at the start of hostilities (including the Clinic medical starstation), creating the Freestar Collective as we know it to this day.


        In return, the UC demanded two concessions: the first was payment for damages done in the form of mineral rights on multiple worlds across the galaxy. 


        The second, more significant demand was that no great faction may ever colonize more than three systems. The UC would have Alpha Centauri, Sol, and Wolf, and the Freestar Collective, Cheyenne, Volii, and Narion. 


        The Freestar Collective agreed to these terms, creating - and codifying into law - the Settled Systems as we know them today. The Treaty of Narion has since become the foundation of all contemporary political relations, and its only official violation, the cause of the galaxy's greatest conflict - the Colony War.


        To learn more about the Colony War, please proceed to the "Conflict Among the Stars" mural.
    - Language: Spanish
      String: >+
        La Guerra de Narion, iniciada en 2196, fue el primer conflicto interestelar a gran escala de la humanidad, y se recuerda en los Sistemas Colonizados como un punto de inflexión. 


        Al ser la primera gran contienda en la que se emplearon a discreción naves dotadas con motores de salto, la Guerra de Narion no se caracterizó tanto por batallas espaciales claves como por un prolongado juego del ratón y el gato entre las dos potencias: la Armada de las CU, bien pertrechada y profesional, trataba por todos los medios de dar caza a una flota de Freestar fragmentada pero muy sagaz.


        Incapaz de asestar el golpe de gracia, las CU recurrieron a tácticas drásticas a fin de provocar la rendición del Colectivo, pero estas no dieron resultado. De hecho, tras varios años de guerra insufrible e infructuosa, incluso los ciudadanos de las CU comenzaron a mostrar su rechazo. Las protestas se hicieron eco también en Nueva Atlántida, y la ciudadanía exigía un desenlace humanitario. El conflicto quedó zanjado al fin cuando, en 2216, la Armada de las CU logró acorralar a la flota de Freestar y la aplastó; sin embargo, aquello fue percibido como una victoria estéril. 


        De las negociaciones consiguientes, el Tratado de Narion, surgieron los Sistemas Colonizados tal y como los conocemos hoy, tanto en el sentido más literal como en el figurado. 


        Pese a haber ganado la guerra, los dirigentes de las CU se vieron en una posición poco envidiable, ya que habían quedado como abusones brutales hasta en sus propios sistemas. Así pues, en aras de la unidad y la paz duradera, las CU accedieron a las exigencias del Colectivo Freestar y los colonos de Narion, cuya connivencia había desencadenado el conflicto, y entregaron Narion al Colectivo, tal y como este reivindicaba cuando iniciaron las hostilidades (incluida la estación espacial Clínica). Esta fue la génesis del Colectivo Freestar tal y como lo conocemos hoy.


        A cambio, las CU pusieron dos condiciones: la primera, el resarcimiento por los daños causados en forma de derechos de explotación mineral en diversos planetas de la galaxia. 


        La segunda condición, más relevante aún, estipulaba que ninguna facción podría colonizar más de tres sistemas. Las CU se quedarían con Alfa Centauri, Sol y Lobo, y el Colectivo Freestar con Cheyenne, Volii y Narion. 


        El Colectivo Freestar accedió a estas condiciones, forjando así el marco legal por el que se rigen hoy los Sistemas Colonizados. Desde entonces, el Tratado de Narion ha constituido los cimientos de todas las relaciones políticas contemporáneas, y la única transgresión oficial de sus preceptos provocó el conflicto más grave de la historia galáctica: la Guerra Colonial.


        Para saber más acerca de la Guerra Colonial, proceda al mural “Conflicto entre las estrellas”.
    - Language: French
      String: >+
        Premier conflit à grande échelle dans les étoiles, la guerre de Narion, débutée en 2196, est considérée comme un moment clé pour les Systèmes occupés.


        Premier conflit majeur utilisant des vaisseaux dotés de l'astroportation, la guerre de Narion a moins été définie par de grandes batailles que par un vaste jeu du chat et de la souris entre ses deux camps : la Marine coloniale professionnelle et bien armée essayant encore et toujours d'immobiliser la flotte fragmentée, mais douée, de Liber Astra.


        Incapable de porter le coup de grâce, l'UC dut recourir à des tactiques de plus en plus drastiques pour forcer la Confédération à se rendre, mais en vain. De fait, après de longues années d'une guerre retournant peu de succès, la population même de l'UC commença à se détourner. Des manifestations s'engagèrent jusque dans les rues de New Atlantis, les citoyens exigeant la fin des hostilités. Ainsi, quand l'UC parvint enfin à porter le dernier coup en coinçant et éliminant la flotte de Liber Astra en 2216, ce ne fut qu'une victoire superficielle.


        Ce sont les négociations qui s'ensuivirent, connues sous le nom de Traité de Narion, qui firent naître les Systèmes occupés tels que nous les connaissons.


        Malgré sa victoire, l'UC se retrouva dans une position peu enviable, car même ses propres systèmes la décrivaient comme un agresseur brutal. Ainsi, dans un objectif d'unité et de paix durable, l'UC accepta les demandes de Liber Astra et des colons de Narion, dont la collusion avait provoqué le conflit à l'origine. Narion, y compris la station médicale de la Clinique, fut accordé à Liber Astra, et la Confédération d'aujourd'hui fut créée.


        En échange, l'UC exigea deux concessions : la première, sous forme de droits d'extraction sur plusieurs mondes à travers la galaxie, servirait à payer les dégâts.


        La seconde, plus importante, était qu'aucune grande faction ne colonise jamais plus de trois systèmes. L'UC aurait Alpha du Centaure, Sol et Wolf, et Liber Astra Cheyenne, Volii et Narion.


        Acceptés par la Confédération, ces termes créèrent et codifièrent légalement les Systèmes occupés tels que nous les connaissons aujourd'hui. Depuis, le Traité de Narion est devenu la fondation de toutes les relations politiques contemporaines. Son unique violation officielle aura entraîné le plus grand conflit de la galaxie, la Guerre coloniale.


        Pour en savoir plus sur la Guerre coloniale, rendez-vous à la fresque “Conflit parmi les étoiles”.
    - Language: Italian
      String: >+
        A partire dal 2196, la Guerra di Narion, il primo conflitto su larga scala tra le stelle, viene ricordato come momento decisivo per i Sistemi Colonizzati.


        Come prima grande guerra che vide l’ampio uso di astronavi abilitate al gravisalto, la Guerra di Narion fu caratterizzata non tanto da battaglie spaziali decisive, quanto da una prolungata alternanza di schermaglie tra due grandi potenze, durante le quali la Marina UC, ben equipaggiata e addestrata, cercò più e più volte di mettere alle corde la frammentata ma scaltra flotta Freestar.


        Incapace di sconfiggere il Collettivo in modo definitivo, l’UC ricorse a tattiche sempre più drastiche per farlo capitolare, ma senza successo. Dopo lunghi anni di guerra privi di risultati concreti, la stessa popolazione dell’UC iniziò a ribellarsi alla causa, con proteste che scoppiarono perfino a Nuova Atlantide, in cui i cittadini chiedevano a gran voce che il conflitto si concludesse pacificamente. Così, quando venne infine inferto il tanto agognato colpo di grazia, con la Marina UC che accerchiò e annientò la flotta Freestar nel 2216, la vittoria fu vana.


        È dai successivi negoziati, culminati col Trattato di Narion, che emersero i Sistemi Colonizzati come li conosciamo oggi, in senso letterale e figurato.


        Benché avesse vinto la guerra, l’UC si ritrovò in una posizione scomoda, dipinta come brutale aggressore anche nei suoi sistemi d’origine. Per questo, in uno spirito di unità e pace duratura, l’UC accolse le richieste del Collettivo Freestar e dei coloni di Narion, la cui cospirazione aveva dato origine al conflitto, e cedette Narion al Collettivo come era stato preteso all’inizio delle ostilità (inclusa la stazione spaziale medica nota come la Clinica), delineando così il Collettivo Freestar come lo conosciamo oggi.


        In cambio, l’UC avanzò due pretese: primo, il risarcimento dei danni subiti, sotto forma di diritti minerari su molteplici pianeti disseminati per la galassia.


        La seconda richiesta, ben più importante, fu che nessuna fazione potesse colonizzare più di tre sistemi. All’UC sarebbero andati Alfa Centauri, il Sistema solare e Lupo, mentre il Collettivo Freestar avrebbe controllato Cheyenne, Volii e Narion.


        Il Collettivo accettò i termini, fondando, e sancendo per legge, i Sistemi Colonizzati odierni. Da allora, il Trattato di Narion costituisce le fondamenta di tutte le relazioni politiche contemporanee, e la sua unica violazione ufficiale è stata causa del più grande conflitto che abbia mai investito la galassia: la Guerra Coloniale.


        Per saperne di più sulla Guerra Coloniale, passa al murale “Conflitto tra le stelle”.
    - Language: Japanese
      String: >+
        2196年に勃発したナリオン戦争は、人類史上初めて宇宙空間で行われた大規模紛争で、有人星系の歴史の中でも決定的な出来事として記憶されています


        ナリオン戦争はグラヴ・ジャンプを搭載した宇宙船が大量に投入された最初の大規模紛争であり、大規模な会戦よりは、両陣営による追跡しながらの交戦が目立った戦いでした。強力な武装と練度の高い兵士を揃えたUC海軍は、何度も何度も不揃いでありながら狡猾な自由恒星同盟艦隊を包囲しようと奮闘しました


        勝利を決めきれずにいたUCは、次第に苛烈な戦術で自由恒星同盟を降伏させようとしましたが、うまくはいきませんでした。長年続く戦闘の成果が見られなかったUC市民は、大義に反発を始めます。抗議活動はついにニューアトランティスでも見られるようになり、市民は戦争に人道的な終結を要求しました。2216年、UC海軍は自由恒星艦隊へついに大打撃を与えましたが、それは空虚な勝利でした


        その後の交渉の結果締結されたナリオン条約を持って、現在私たちが知る有人星系が誕生したのです


        UCは戦争に勝利しましたが、自陣営からも残虐な侵略者とみなされるなど、望ましくない立場に置かれました。そのためUCは団結と将来的な平和を望む姿勢を見せるため、自由恒星同盟とナリオン入植者の要求に同意しました。紛争のきっかけとなったのがこの両者の共謀だったにもかかわらずです。紛争の勃発時に自由恒星民が要求していた通り、ナリオンは自由恒星の領土となりました(医療スターステーション「クリニック」も含まれます)。これにより、現在の自由恒星同盟が形成されました


        自由恒星同盟の要望に応える代わりに、UCが求めたのは二つです。一つ目は損害に対する補償です。これは銀河の複数の場所における採掘権という形で支払われました


        二つ目のより重大な要求は、大きな勢力が入植して支配下における星系を3つまでに制限されたことです。UCはアルファ・ケンタウリ星系、太陽系、ウルフ星系。自由恒星同盟はシャイアン星系、ヴォライ星系、ナリオン星系


        自由恒星同盟がこの条件に同意したため、私たちが現在知る有人星系が成文化されたのです。以来、ナリオン条約は現代におけるあらゆる政治関係の土台となり、これまでで唯一の違反は、銀外最大の紛争となったコロニー戦争だけです


        コロニー戦争についてもっと知りたい場合は、壁画"星間紛争"へお進みください
    - Language: Polish
      String: >+
        Mająca swój początek w roku 2196 wojna nariońska, stanowiąc pierwszy wielkoskalowy konflikt ludzkości pośród gwiazd, została zapamiętana jako wydarzenie, które ukształtowało przyszłość Zasiedlonych Układów. 


        Jako że pierwszy raz wykorzystano w niej okręty zdolne do skoków grawitonowych, rozstrzygnęły ją nie tyle kluczowe bitwy, co przypominająca zabawę w kotka i myszkę gra dwóch potęg: dobrze uzbrojona oraz sprofesjonalizowana flota Zjednoczonych Kolonii próbowała nieustannie dopaść rozproszoną, lecz sprytnie działającą flotę Kolektywu Wolnych Gwiazd.


        Niezdolne do zadania zabójczego ciosu ZK zaczęły stosować coraz bardziej niszczycielską strategię, próbując zmusić Kolektyw do kapitulacji. Nie przynosiło to jednak rezultatów. Co więcej, po wielu długich latach bezcelowej wojny sami obywatele ZK zaczęli sprzeciwiać się konfliktowi. Do protestów dochodziło nawet w Nowej Atlantydzie, gdzie domagano się humanitarnego zakończenia walk. Kiedy zatem udało się zadać ostateczny cios - w roku 2216 marynarka ZK zdołała w końcu dopaść i zniszczyć flotę Kolektywu - zwycięstwo to wydawało się nie mieć znaczenia. 


        To w wyniku późniejszych negocjacji, które zakończyły się podpisaniem traktatu nariońskiego, ukształtowały się Zasiedlone Układy, jakie dziś znamy, zarówno dosłownie, jak i w przenośni. 


        Choć ZK wygrały wojnę, znalazły się w sytuacji nie do pozazdroszczenia. Nawet w ich rdzennych układach przypięto im łatkę brutalnego agresora. A zatem w duchu jedności i pokoju przystały na żądania Kolektywu oraz nariońskich osadników, z którymi spór stał się zarzewiem konfliktu, przekazując w ich posiadanie Narion (łącznie z gwiezdną stacją zwaną Kliniką) - zgodnie z oczekiwaniami sprzed nastania działań wojennych. W ten sposób powstał dzisiejszy Kolektyw Wolnych Gwiazd.


        W zamian ZK zażądały dwóch ustępstw. Pierwszym były reparacje wypłacone w formie praw do minerałów w licznych lokacjach w galaktyce. 


        Drugie żądanie było poważniejsze: oczekiwano, że żadna z wielkich frakcji nie skolonizuje więcej niż trzy układy. Do Zjednoczonych Kolonii należeć miały Alfa Centauri, Sol i Wolf, a do Kolektywu Wolnych Gwiazd - Cheyenne, Volii oraz Narion. 


        Kolektyw Wolnych Gwiazd przystał na te warunki, w wyniku czego opracowano i ratyfikowano kształt Zasiedlonych Układów, jaki znamy do dzisiaj. Traktat narioński stał się fundamentem wszelkich współczesnych stosunków natury politycznej, jego jedyne oficjalne naruszenie zaś okazało się przyczyną największego konfliktu w galaktyce - wojny kolonii.


        Aby dowiedzieć się więcej o wojnie kolonii, przejdź do muralu „Konflikt pośród gwiazd”.
    - Language: Portuguese_Brazil
      String: >+
        Com início em 2196, a Guerra de Nárion, o primeiro conflito de grande escala nas estrelas, é lembrada como um momento que definiu os Sistemas Colonizados. 


        Como o primeiro grande conflito a fazer amplo uso de naves capazes de dobra grav, a Guerra de Nárion não foi tão definida por batalhas espaciais importantes, mas por uma perseguição extensa de gato e rato entre as duas potências, já que a profissional e bem equipada Armada da UC tentava incessantemente interceptar a fraca, porém astuta, Confederação Freestar.


        Sem conseguir dar um golpe final, a UC apelou para táticas cada vez mais severas para tentar fazer com que a Confederação cedesse, mas não obteve sucesso. Na verdade, depois de muitos anos de guerra e com poucos resultados, até mesmo a população da UC começou a se opor à causa, organizando protestos até mesmo em Nova Atlântida, pedindo para que a guerra finalmente acabasse de forma mais humana. Por conta disso, quando o golpe derradeiro finalmente foi dado - com a Armada da UC encurralando e obliterando a frota da Freestar em 2216 - foi uma vitória vazia. 


        Os Sistemas Colonizados que conhecemos hoje surgiram literal e figurativamente a partir das negociações subsequentes (o Tratado de Nárion). 


        Apesar da vitória na guerra, a UC se viu em uma posição pouco honrosa, sendo vista como uma agressora brutal até mesmo dentro de seus próprios sistemas. Assim, com o espírito de união e paz duradoura, a UC aceitou as exigências da Confederação Freestar e dos colonizadores de Nárion - cujo conluio fora o estopim para o conflito - e cedeu Nárion à Confederação, como havia sido exigido no início das hostilidades (incluindo a estação estelar Clínica). Desta forma, foi criada a Confederação Freestar como conhecemos.


        Em troca, a UC exigiu duas concessões: a primeira foi o pagamento pelos danos causados na forma de direitos de mineração em diversos planetas galáxia afora. 


        A segunda e mais significativa exigência, era de que nenhuma facção pudesse colonizar mais do que três sistemas. A UC ficaria com Alfa Centauri, o sistema solar e Lobo. A Confederação Freestar ficaria com Chayene, Volii e Nárion. 


        A Confederação Freestar concordou com esses termos, assim criando - e oficializando em forma de lei - os Sistemas Colonizados como conhecemos. Desde então, o Tratado de Nárion se tornou o alicerce de todas as relações políticas contemporâneas, com sua única violação oficial tendo sido a causa do maior conflito da história da galáxia: a Guerra das Colônias.


        Para saber mais sobre a Guerra das Colônias, siga para o mural “Conflito nas Estrelas”.
    - Language: ChineseSimplified
      String: >+
        纳里昂之战始于2196年，这是人类的第一场大规模星际冲突，也是定居星系群的重要转折点。


        由于在纳里昂之战中，首次出现作战双方大量投入重力跃迁飞船的情况，此次大战的特点并不在于关键太空战役，而在于两方势力之间漫长的猫捉老鼠游戏。联殖海军拥有专业人员与精良装备，一次又一次地试图击垮四处游击、诡计多端的星联舰队。


        联殖始终无法彻底击杀对手，因此开始采取更加致命的战术，试图迫使星联投降，但却未能成功。经过多年的战争，联殖海军并没有取得像样的战果，导致连联殖的人民都提出抗议，要求这场战争以人道方式结束。因此，当联殖海军终于在2216年将星联舰队逼入绝境，并将其歼灭时，这最后一击带来的也仅仅是空洞的胜利。


        正是在接下来的谈判中，双方签订了纳里昂条约。我们熟知的定居星系群因此诞生。


        尽管联殖赢得战争，但其形象相当不受欢迎，甚至在联殖的星系中，他们都被当作残忍无情的侵略者。因此，本着团结和平的原则，联殖答应了这场冲突的始作俑者（星联与纳里昂定居者）在战争初期阶段提出的要求，将纳里昂（包括星际诊所号）移交给星联，由此建立了我们如今熟知的自由星系联盟。


        作为回报，联殖要求星联作出以下两项妥协。第一项是：星联向联殖提供银河系多个星球的采矿权，以此弥补这场战争对联殖造成的损失。


        第二项：此要求更加重要。任何大型阵营不许在超过三个星系中建立殖民地。联殖将拥有南门二星系、太阳系与沃尔夫星系，而自由星系联盟拥有夏安星系、沃利星系与纳里昂星系。


        自由星系联盟接受了这两项条款，并将上述条款写入了法律之中，由此建立了今时今日的定居星系群。自此，《纳里昂条约》成为所有当代政治关系的基础，而唯一正式违反此条约的事件，直接导致了银河系规模最大的冲突——殖民地大战。


