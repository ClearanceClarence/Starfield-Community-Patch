Description:
  TargetLanguage: English
  Values:
  - Language: German
    String: Ein seltener Cognac, möglicherweise erdzeitigen Ursprungs, der zum Dekantieren in einem Kristallgefäß aufbewahrt wird.
  - Language: English
    String: A rare cognac, possibly of Old Earth origin, kept in a crystal vessel for decanting.
  - Language: Spanish
    String: Un coñac poco común, seguramente proveniente de la vieja Tierra, en recipiente de cristal para decantarlo.
  - Language: French
    String: Un cognac très rare, sans doute d'origine terrestre. Conservé dans un récipient en cristal pour s'y décanter.
  - Language: Italian
    String: Un cognac raro, forse originario della Prima Casa, decantato in un recipiente di cristallo.
  - Language: Japanese
    String: 地球原産の可能性がある稀少なコニャック。デカンテーションのためクリスタル製の容器に保存されている
  - Language: Polish
    String: Rzadki koniak, być może pochodzący ze starej Ziemi, trzymany w kryształowym naczyniu do dekantacji.
  - Language: Portuguese_Brazil
    String: Conhaque raro, possivelmente originário da velha Terra, mantido num decantador de cristal.
  - Language: ChineseSimplified
    String: 一种稀有的干邑白兰地，可能源自旧地球，为了醒酒而被保存在水晶容器中。
