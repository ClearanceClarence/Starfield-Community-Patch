Description:
  TargetLanguage: English
  Values:
  - Language: German
    String: Ein würziger Cocktail aus Bourbon und Soße. Passt gut zu gebratenem Fleisch, insbesondere zu synthetischem Hühnchen.
  - Language: English
    String: A spiced cocktail of bourbon and gravy. Pairs well with fried meats, particularly with synthetic chicken.
  - Language: Spanish
    String: Cóctel especiado de bourbon y jugo de carne, perfecto para acompañar carnes fritas (especialmente, el pollo sintético).
  - Language: French
    String: Un cocktail épicé à base de bourbon et de sauce. Se marie très bien avec les viandes grillées, notamment le poulet synthétique.
  - Language: Italian
    String: Un cocktail speziato a base di bourbon e sugo d’arrosto. Si abbina con carni fritte, in particolare il pollo sintetico.
  - Language: Japanese
    String: バーボンとグレイビーソースからなる香辛料の効いたカクテル。フライにした肉、特に合成鶏肉とよく合う
  - Language: Polish
    String: Przyprawiony koktajl z burbonu i sosu. Dobrze łączy się ze smażonym mięsem, zwłaszcza syntetycznym kurczakiem.
  - Language: Portuguese_Brazil
    String: Um coquetel condimentado de uísque e molho. Combina bem com carnes fritas, especialmente galinha sintética.
  - Language: ChineseSimplified
    String: 用波本威士忌与肉汁做成的调味鸡尾酒，适合搭配煎炸肉食，尤其是合成鸡肉。
