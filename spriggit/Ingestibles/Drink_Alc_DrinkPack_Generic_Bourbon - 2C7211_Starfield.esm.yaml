Description:
  TargetLanguage: English
  Values:
  - Language: German
    String: Ein starker Bourbon Whiskey, angeblich hergestellt auf Basis von Techniken aus „Kentucky“, einem Ort auf der Erde.
  - Language: English
    String: A strong bourbon whiskey, supposedly brewed using techniques from a place called "Kentucky," on Old Earth.
  - Language: Spanish
    String: Fuerte whiskey bourbon, supuestamente elaborado mediante las técnicas de un lugar llamado “Kentucky” de la vieja Tierra.
  - Language: French
    String: Whisky Bourbon bien fort, censé être brassé à l'aide de techniques du “Kentucky”, un patelin du Vieux Monde.
  - Language: Italian
    String: Un bourbon molto forte, teoricamente prodotto usando tecniche di un luogo noto come “Kentucky” della Prima Casa.
  - Language: Japanese
    String: アルコール度数の高いバーボンウィスキー。地球の"ケンタッキー"と呼ばれる場所から伝わる技術を用いて醸成される
  - Language: Polish
    String: Mocny burbon warzony za pomocą metod z miejsca zwanego „Kentucky” - znajdującego się na starej Ziemi.
  - Language: Portuguese_Brazil
    String: Um uísque bourbon forte, supostamente produzido usando técnicas de um lugar chamado “Kentucky”, na velha Terra.
  - Language: ChineseSimplified
    String: 一种烈性波本威士忌，据说它的酿造技术来自旧地球上一个叫做“肯塔基”的地方。
