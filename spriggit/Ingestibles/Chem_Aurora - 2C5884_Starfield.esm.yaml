Description:
  TargetLanguage: English
  Values:
  - Language: German
    String: Ein starkes und abhängig machendes Halluzinogen, das aus dem Rissbarsch von Volii Alpha gewonnen wird. Ist nur in Neon legal.
  - Language: English
    String: A powerful and addictive hallucinogen derived from Volii Alpha's local Chasmbass population. Legal only in the city of Neon.
  - Language: Spanish
    String: Potente alucinógeno derivado de la población de chernas de Volii Alfa. Solo es legal en la ciudad de Neón.
  - Language: French
    String: Un puissant hallucinogène addictif extrait des perches abyssales qui nagent dans les eaux de Volii Alpha. Légal uniquement à Néon.
  - Language: Italian
    String: Potente allucinogeno che dà dipendenza, derivante dalla popolazione di baticernie di Volii Alfa. Legale solo nella città di Neon.
  - Language: Japanese
    String: ヴォライ・アルファに棲息するカズムバスの個体群から得た中毒性がある強力な幻覚剤。ネオンでのみ合法
  - Language: Polish
    String: Silny, uzależniający środek halucynogenny pochodzący od okoni szczelinowych z Volii Alfa. Można go legalnie używać jedynie w Neonie.
  - Language: Portuguese_Brazil
    String: Um alucinógeno poderoso e viciante, derivado da população de robalo-abisso de Volii Alfa. Legalizado apenas na cidade de Neon.
  - Language: ChineseSimplified
    String: 从沃利阿尔法星当地的裂隙鲈鱼身上提取的一种强效致幻剂，有成瘾性，只有在霓虹城合法。
