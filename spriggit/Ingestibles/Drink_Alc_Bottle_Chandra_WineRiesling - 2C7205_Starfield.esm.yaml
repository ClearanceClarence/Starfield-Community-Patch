    String: Vino bianco di Chandra Vineyards, con note di ananas e limone. Comunemente apprezzato come aperitivo.
  - Language: Japanese
    String: チャンドラ・バインヤーズの甘口の白ワイン。パイナップルとレモンの風味が広がる。食前酒として楽しむのが一般的
  - Language: Polish
    String: Słodkie białe wino Chandra Vineyards z nutą ananasa i cytryny. Często podawane jako aperitif.
  - Language: Portuguese_Brazil
    String: Vinho branco doce da Chandra Vineyards, com notas de abacaxi e limão. Normalmente consumido como aperitivo.
  - Language: ChineseSimplified
    String: 钱卓拉葡萄园出品的甜白葡萄酒，带有菠萝和柠檬的味道。通常作为开胃酒饮用。
