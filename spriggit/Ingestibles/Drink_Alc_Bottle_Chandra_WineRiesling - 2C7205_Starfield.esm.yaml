    String: Chandra Vineyards' sweet white wine, with notes of pineapple and lemon. Commonly enjoyed as an aperitif.
  - Language: Spanish
    String: Vino blanco dulce de Chandra Vineyards, con notas de piña y limón. Suele tomarse como aperitivo.
  - Language: French
