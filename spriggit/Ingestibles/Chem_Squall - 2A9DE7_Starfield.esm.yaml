    String: Intenso potenciador de combate. Peligrosamente adictivo, se rumorea que lo ha desarrollado la Flota Carmesí.
  - Language: French
    String: Un puissant boost de combat. Très addictif, aurait été créé par la Flotte écarlate.
  - Language: Italian
    String: Un notevole potenziatore di combattimento. Crea una pericolosa dipendenza e pare sia stato sviluppato dalla Flotta Cremisi.
  - Language: Japanese
    String: 強力な戦闘能力向上薬。危険なほどに依存性が高く、紅の艦隊が開発したものと噂されている
  - Language: Polish
