Description:
  TargetLanguage: English
  Values:
  - Language: German
    String: Ein seltsames, selbstgemachtes Chem. Wer es einnimmt, kann seine Umgebung wie in „Zeitlupe“ wahrnehmen, gepaart mit extremer Wut.
  - Language: English
    String: A strange, homemade chem concoction. Users may experience a "slow motion"-like sensation coupled with intense rage.
  - Language: Spanish
    String: Un estupefaciente artesanal con el que experimentar la “ralentización” del tiempo y una ira casi incontrolable.
  - Language: French
    String: Une drogue maison étrange qui donne à son consommateur l'impression que le temps ralentit, ainsi qu'une rage intense.
  - Language: Italian
    String: Strano intruglio medicinale fatto in casa. Consumarlo può provocare la sensazione di muoversi al “rallentatore” e rabbia intensa.
  - Language: Japanese
    String: 奇妙な自家製調合薬。使用者は"スローモーション"のような感覚に加え、激しい怒りを覚えることがある
  - Language: Polish
    String: Domowej roboty dziwna mieszanina farmaceutyków. Użytkownicy mogą doświadczyć uczucia spowolnienia czasu oraz intensywnej wściekłości.
  - Language: Portuguese_Brazil
    String: Mistura caseira e estranha de químicos. Pode provocar uma sensação similar ao efeito de câmera lenta, assim como fúria intensa.
  - Language: ChineseSimplified
    String: 一种奇怪的自制药品混合物。使用后可能会有“慢动作”式的体验，伴随着难以遏制的愤怒情绪。
