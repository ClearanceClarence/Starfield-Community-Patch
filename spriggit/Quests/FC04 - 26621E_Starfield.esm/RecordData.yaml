    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Das gestohlene HopeTech-Schiff, das die First-Söldner auf Montara Luna benutzt haben, wurde in der Vergnügungsstadt Neon gesichtet. Der Dieb bleibt weiterhin meine beste Spur, um herauszufinden, was die First im Schilde führt. Ich werde mit Ranger Jaylen Pryce sprechen müssen, um meine Suche beginnen zu können.
      - Language: English
        String: The stolen HopeTech ship that was being used by the First mercenaries on Montara Luna was spotted at the pleasure city of Neon. The thief remains my best lead for finding out what the First is up to, and I'll need to talk to Ranger Jaylen Pryce to begin the search.
      - Language: Spanish
        String: Han visto en Neón, ciudad del placer, la nave robada de HopeTech que los mercenarios del Primero usaban en Montara Luna. El ladrón sigue siendo mi mejor baza para descubrir qué se trae entre manos el Primero. Debo hablar con el comando Jaylen Pryce para empezar la investigación.
      - Language: French
        String: Le vaisseau HopeTech volé qui a été utilisé par les mercenaires de la 1re sur Montara Luna a été repéré dans la ville des plaisirs de Néon. Le voleur reste ma meilleure piste pour découvrir ce que mijote la 1re, et je vais devoir parler au ranger Jaylen Pryce pour commencer mes recherches.
      - Language: Italian
        String: La nave HopeTech rubata usata dai mercenari del Primo sulla luna di Montara è stata avvistata su Neon. Il suo ladro rimane la mia pista migliore per scoprire i piani del Primo. Dovrò parlare col ranger Jaylen Pryce per iniziare la ricerca.
      - Language: Japanese
        String: モンターラ・ルナで第一部隊の傭兵が使用していた、盗まれたホープテックの船がネオンの歓楽の街で目撃された。あの泥棒は第一部隊の狙いを確かめる一番の手がかりだ。捜索を始めるため、レンジャーのジェイレン・プライスと話をしよう
      - Language: Polish
        String: Wykradziony statek HopeTechu, którego używali najemnicy Pierwszej na Montara Lunie, widziano w mieście rozrywki - Neonie. Złodziej pozostaje moim najlepszym tropem, jeśli chodzi o plany Pierwszej. Muszę porozmawiać ze Strażnikiem Jaylenem Pryce'em, aby rozpocząć poszukiwania.
      - Language: Portuguese_Brazil
        String: A nave roubada da HopeTech que os mercenários da 1.a estavam usando em Montara Luna foi avistada em Neon, a cidade dos prazeres. O ladrão ainda é minha melhor pista para descobrir o que a 1.a está tramando, e vou precisar falar com o patrulheiro Jaylen Pryce para começar a busca.
      - Language: ChineseSimplified
        String: 有人在欢愉之城霓虹城发现了第一装甲兵团雇佣兵在蒙塔拉露娜星使用过的失窃霍普科技飞船，要想弄清楚第一装甲兵团到底有什么阴谋，那个贼仍然是最好的突破口。我得去找游骑兵杰伦·普莱斯谈谈，才能开始搜索。
