      Values:
      - Language: German
        String: Durch meine Vernehmung von Grace Early habe ich die Namen zweier Lieutenants der First erfahren. Grace gab mir außerdem eine verschlüsselte Slate, die ich Alex Shadid bringen muss, damit sie analysiert werden kann.
      - Language: English
        String: During my interrogation of Grace Early, I learned the names of two lieutenants in the First. She also gave me an encrypted slate, which I need to take to Alex Shadid for analysis.
      - Language: Spanish
        String: Durante mi interrogatorio a Grace Early, he averiguado los nombres de dos tenientes del Primero. También me ha dado una tábula encriptada, tengo que llevársela a Alex Shadid para que la analice.
      - Language: French
        String: Pendant l'interrogatoire de Grace Early, j'ai appris le nom de deux lieutenants de la 1re. Elle m'a également confié une tablette chiffrée, que je dois remettre à Alex Shadid pour analyse.
      - Language: Italian
        String: Interrogando Grace Early, ho appreso i nomi di due tenenti del Primo. Mi ha anche consegnato una tabula criptata, che devo portare ad Alex Shadid perché la analizzi.
      - Language: Japanese
        String: グレース・アーリーを尋問し、第一部隊の二人の士官の名前を聞き出すことができた。暗号化されたスレートを渡されたが、これは分析のためにアレックス・シャディッドに渡そう
      - Language: Polish
        String: Podczas przesłuchania Grace Early padły nazwiska dwójki poruczników z Pierwszej. Dała mi też zaszyfrowaną tabliczkę, którą muszę zabrać do Alexa Shadida, żeby ją przeanalizował.
      - Language: Portuguese_Brazil
        String: Enquanto interrogava Grace Early, descobri os nomes de dois tenentes da 1.a. Ela também me deu um códice criptografado, o qual preciso levar para Alex Shadid para ser analisado.
      - Language: ChineseSimplified
        String: 在审问格雷丝·厄尔利的过程中，我得到了两个第一装甲兵团中尉的名字。她还给了我一块加密数据板，我得把它交给亚历克斯·沙地德进行分析。
