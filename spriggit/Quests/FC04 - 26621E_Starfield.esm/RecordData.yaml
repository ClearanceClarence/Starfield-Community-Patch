    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Meine Untersuchungen der Aktivitäten der First gehen weiter. Ich habe Ranger Alex Shadid die verschlüsselte Slate gebracht, die ich in Neon von Grace Early erhalten habe. Jetzt möchte der Marshal mit mir sprechen.
      - Language: English
        String: My investigation into the First's activities continues. I delivered the encrypted slate I got from Grace Early on Neon to Ranger Alex Shadid for analysis. Now the Marshal wants to see me.
      - Language: Spanish
        String: Continúo con mi investigación sobre las actividades del Primero. He entregado la tábula encriptada que me dio Grace Early en Neón al comando Alex Shadid para que la analice. Ahora quiere verme el mariscal.
      - Language: French
        String: Mon enquête sur les activités de la 1re continue. J'ai remis la tablette chiffrée que ma confiée Grace Early à Néon au ranger Alex Shadid pour analyse. Maintenant, le marshal voudrait me voir.
      - Language: Italian
        String: La mia indagine sulle attività del Primo continua. Ho consegnato al ranger Alex Shadid la tabula criptata che ho ricevuto da Grace Early su Neon perché la analizzi. Ora lo sceriffo vuole vedermi.
      - Language: Japanese
        String: 第一部隊の活動の調査が続いている。ネオンのグレース・アーリーから入手した暗号化されたスレートを、分析のためにレンジャーのアレックス・シャディッドへ届けた。次は同盟保安官が会いたがっているようだ
      - Language: Polish
        String: Moje śledztwo w sprawie działalności Pierwszej trwa. Tabliczka przekazana mi w Neonie przez Grace Early jest już w rękach Strażnika Alexa Shadida, który przeprowadzi jej analizę. Teraz chce się ze mną widzieć szeryf.
      - Language: Portuguese_Brazil
        String: Minha investigação sobre as atividades da 1.a continua. Entreguei o códice criptografado que consegui de Grace Early em Neon para a patrulheira Alex Shadid analisar. Agora o delegado quer me ver.
      - Language: ChineseSimplified
        String: 我对第一装甲兵团活动的调查仍在进行。我已经把霓虹城的格雷丝·厄尔利给我的加密数据板交给了游骑兵亚历克斯·沙地德，请他帮忙分析。现在治安官想要见我。
