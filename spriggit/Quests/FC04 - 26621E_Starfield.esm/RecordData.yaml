    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Der Pilot des gestohlenen HopeTech-Schiffs entpuppte sich als eine Pilotin namens Grace Early, die wohl viel Zeit bei Madame Sauvage in Neon verbringt. Ich muss herausfinden, was sie über die First weiß.
      - Language: English
        String: The pilot of the stolen HopeTech ship is named Grace Early, and she spends time at Madame Sauvage's in Neon. I need to find out what she knows about the First.
      - Language: Spanish
        String: La piloto de la nave robada de HopeTech se llama Grace Early, y frecuenta Madame Sauvage's Place, en Neón. Tengo que averiguar lo que sabe sobre el Primero.
      - Language: French
        String: La pilote du vaisseau HopeTech volé s'appelle Grace Early, et elle passe son temps chez Madame Sauvage, à Néon. Je dois découvrir ce qu'elle sait sur la 1re.
      - Language: Italian
        String: La pilota della nave HopeTech rubata si chiama Grace Early e passa il tempo al Madame Sauvage di Neon. Devo scoprire cosa sa del Primo.
      - Language: Japanese
        String: 盗まれたホープテックの船のパイロットはグレース・アーリーといい、ネオンにあるマダム・ソバージュの店に出入りしている。彼女が第一部隊について知っていることを確かめよう
      - Language: Polish
        String: Pilotka skradzionego statku HopeTechu nazywa się Grace Early i lubi spędzać czas wolny w Madame Sauvage's Place w Neonie. Muszę sprawdzić, co wie o Pierwszej.
      - Language: Portuguese_Brazil
        String: A piloto da nave roubada da HopeTech se chama Grace Early, e ela gosta de passar o tempo no Madame Sauvage's em Neon. Preciso descobrir o que ela sabe sobre a 1.a.
      - Language: ChineseSimplified
        String: 失窃霍普科技飞船的驾驶员名叫格雷丝·厄尔利，她常常光顾霓虹城的索维奇夫人酒吧。我得弄清她对第一装甲兵团了解多少。
