    Note: Complete quest
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: 'Meine Suche nach der First führte mich zuerst nach Neon. Dort habe ich Grace Early gefunden, die Diebin des HopeTech-Raumschiffs, das ich auf Montara Luna entdeckt hatte. Von Grace Early habe ich die Namen zweier Lieutenants der First erfahren: Maya Cruz und Marco Graziani. Grace gab mir außerdem eine verschlüsselte Slate, die ich Alex Shadid bringen muss, damit sie analysiert werden kann.'
      - Language: English
        String: My search for the First led me to Neon, where I tracked down Grace Early, the thief who stole the HopeTech starship I discovered on Montara Luna. From Grace I learned the names of two lieutenants in the First, Maya Cruz and Marco Graziani. She also gave me an encrypted slate, which I gave to Alex Shadid for analysis.
      - Language: Spanish
        String: Mi búsqueda del Primero me llevó a Neón, donde seguí el rastro de Grace Early, la ladrona que robó la nave de HopeTech que descubrí en Montara Luna. Con Grace averigüé los nombres de los dos tenientes del Primero, Maya Cruz y Marco Graziani. También me dio una tábula encriptada, que le entregué a Alex Shadid para que la analizara.
      - Language: French
        String: Mon enquête sur la 1re a guidé mes pas jusqu'à Néon, où j'ai retrouvé Grace Early, la voleuse du vaisseau HopeTech que j'avais découvert sur Montara Luna. Elle m'a appris le nom de deux lieutenants de la 1re, Maya Cruz et Marco Graziani. Elle m'a également confié une tablette chiffrée, que je dois remettre à Alex Shadid pour analyse.
      - Language: Italian
        String: La ricerca del Primo mi ha condotto a Neon, dove ho localizzato Grace Early, la responsabile del furto dell’astronave HopeTech che ho scoperto sulla luna di Montara. Da lei ho ottenuto i nomi di due tenenti del Primo, Maya Cruz e Marco Graziani. Mi ha anche dato una tabula criptata che ho consegnato ad Alex Shadid.
      - Language: Japanese
        String: 第一部隊を捜索する中でネオンにたどり着いた。モンターラ・ルナで発見したホープテックの船を盗み出した人物、グレース・アーリーがここにいた。グレースからは、第一部隊の副官2名の名前を聞き出せた。マヤ・クルスとマルコ・グラツィアーニだ。また、暗号化されたスレートも入手した。そのスレートの分析はアレックス・シャディッドに任せた
      - Language: Polish
        String: Moje poszukiwania Pierwszej doprowadziły mnie do Neonu, gdzie udało mi się namierzyć Grace Early, która ukradła statek kosmiczny HopeTechu znaleziony przeze mnie na Montara Lunie. Grace przekazała mi też imiona dwojga poruczników Pierwszej, Mayi Cruz i Marca Grazianiego. Dała mi również zaszyfrowaną tabliczkę. Obecnie analizuje ją Alex Shadid.
      - Language: Portuguese_Brazil
        String: 'Minha busca pela 1.a me levou até Neon, onde localizei Grace Early, a ladra que roubou a espaçonave da HopeTech que eu achei em Montara Luna. Com Grace, descobri os nomes de dois tenentes da 1.a: Maya Cruz e Marco Graziani. Ela também me deu um códice criptografado, que dei para Alex Shadid analisar.'
      - Language: ChineseSimplified
        String: 为了寻找第一装甲兵团，我来到了霓虹城。在那里我追踪到了格蕾丝·厄尔利，就是那个偷走我在蒙塔拉露娜星发现的霍普科技星舰的小偷。从格雷丝那里我得到了两个第一装甲兵团中尉的名字：玛雅·克鲁兹和马可·格拉齐亚尼。她还给了我一块加密数据板，我把它给了亚历克斯·沙地德进行分析。
