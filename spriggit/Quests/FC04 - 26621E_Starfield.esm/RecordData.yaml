Summary: >-
  As a newly-recruited Deputy in the respected Freestar Rangers, the player is carrying out an investigation into a mercenary company called The First that's been threatning farmers in an effort to seize their land for some unknown purpose. The trail has led to the pleasure city of Neon, where the player has come in search of a starship thief who brazenly stole a ship right out of the HopeTech factory and delivered it to a group of First mercenaries. The thief might be able to provide some answers about what the First is up to.


  First, the player meets with Neon's jaded and pragmatic Ranger, Jaylen Pryce. Ranger Pryce takes the player to meet maintenance worker Billy Clayton, an informant who keeps an eye on the ship traffic traveling to and from the city. Billy saw the stolen ship, but asks the player to intervene on his behalf with a loan shark that's trying to collect money that Billy's dead brother owed him. After learning the thief's identity, Ranger Pryce joins the player in confronting her at Madame Sauvage's, a nightclub. The thief, Grace Early, gives the names of two highly-placed members of the First.
