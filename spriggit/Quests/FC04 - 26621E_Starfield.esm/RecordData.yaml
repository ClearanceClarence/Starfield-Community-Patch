    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich habe mich um den Kredithai gekümmert, der Billy Clayton bedroht hatte, und kann nun herausfinden, was Billy über den Piloten des gestohlenen HopeTech-Schiffs weiß.
      - Language: English
        String: Having dealt with the loan shark who was threatening Billy Clayton, I can now find out what Billy knows about the pilot of the stolen HopeTech ship.
      - Language: Spanish
        String: Tras haberme encargado del prestamista que amenazaba a Billy Clayton, ya puedo averiguar lo que sabe Billy sobre el piloto de la nave robada de HopeTech.
      - Language: French
        String: Maintenant que j'ai réglé le compte de l'usurier qui menaçait Billy Clayton, je peux découvrir ce que sait Billy sur le pilote du vaisseau HopeTech volé.
      - Language: Italian
        String: Dopo aver risolto la questione con lo strozzino che lo minacciava, Billy Clayton può finalmente dirmi cosa sa sul pilota della nave HopeTech rubata.
      - Language: Japanese
        String: ビリー・クレイトンを脅していた高利貸しに対処した。盗まれたホープテックの船のパイロットについて、ようやく彼から話を聞くことができる
      - Language: Polish
        String: Po rozprawieniu się z grożącym Billy'emu Claytonowi lichwiarzem mogę dowiedzieć się, co Billy wie o pilocie skradzionego statku HopeTechu.
      - Language: Portuguese_Brazil
        String: Depois de lidar com o agiota que ameaçava Billy Clayton, posso descobrir o que Billy sabe sobre quem pilotava a nave roubada da HopeTech.
      - Language: ChineseSimplified
        String: 解决了纠缠比利·克莱顿的高利贷者，这下我就能知道比利对失窃霍普科技飞船的驾驶员所掌握的情况。
