    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Billy Clayton hat das gestohlene HopeTech-Schiff gesehen, wird aber von einem Kredithai bedroht. Ich habe mich bereit erklärt, sein Problem zu lösen – im Austausch gegen Informationen über den Piloten des gestohlenen Schiffs.
      - Language: English
        String: Billy Clayton saw the stolen HopeTech ship, but he's being threatened by a loan shark. I agreed to solve Billy's problem in exchange for information about the stolen ship's pilot.
      - Language: Spanish
        String: Billy Clayton ha visto la nave robada de HopeTech, pero le está chantajeando un prestamista. He aceptado solucionar el problema de Billy a cambio de información sobre el piloto de la nave robada.
      - Language: French
        String: Billy Clayton a vu le vaisseau HopeTech volé, mais il subit les menaces d'un usurier. J'ai accepté de résoudre le problème de Billy en échange d'informations sur le pilote du vaisseau volé.
      - Language: Italian
        String: Billy Clayton ha visto la nave HopeTech rubata, ma uno strozzino lo sta minacciando. Ho accettato di risolvere il problema di Billy in cambio di informazioni sul pilota della nave rubata.
      - Language: Japanese
        String: ビリー・クレイトンはホープテックの船を目撃したが、彼は今、高利貸しに脅されている。盗まれた船のパイロットに関する情報と引き換えに、彼の問題へ対処することに同意した
      - Language: Polish
        String: Billy Clayton widział statek HopeTechu, ale jest zastraszany przez lichwiarza. Umówiliśmy się, że rozwiążę ten problem w zamian za informacje o pilocie skradzionej jednostki.
      - Language: Portuguese_Brazil
        String: Billy Clayton viu a nave roubada da HopeTech, mas ele está sendo ameaçado por um agiota. Concordei em resolver o problema do Billy em troca de informações sobre quem pilotava a nave roubada.
      - Language: ChineseSimplified
        String: 比利·克莱顿见到过失窃的霍普科技飞船，但他现在被一个放高利贷的缠上了。我答应帮比尔解决他的麻烦，作为交换，他得告诉我失窃飞船驾驶员的情报。
