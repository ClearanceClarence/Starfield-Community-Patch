  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Die Station wurde von Haus Va'ruun zerstört und dann wiederaufgebaut ... Warum auch immer das irgendjemand für nötig gehalten hat.
    - Language: English
      String: This station was rebuilt after it was destroyed by House Va'ruun... it's unclear why they felt like rebuilding it was necessary, but they did.
    - Language: Spanish
      String: Reconstruyeron la estación después de que la casa Va'ruun la destruyera. No se sabe por qué pensaron que era necesario, pero lo hicieron.
    - Language: French
      String: La station a été reconstruite après sa destruction par la Maison Va'ruun. Je ne sais pas pourquoi ils ont décidé que ça en valait la peine, mais nous y voilà.
    - Language: Italian
      String: Questa stazione fu ricostruita dopo essere stata distrutta dalla Casata Va’ruun. Non capisco la necessità di ricostruirla, ma tant’è.
    - Language: Japanese
      String: このステーションはヴァルーン家によって破壊された後、再建されたんだ… なぜその必要があると思ったのかは不明だけど、とにかくされたんだ
    - Language: Polish
      String: Stację odbudowano po zniszczeniu przez Ród Va'ruun... Nie do końca wiadomo, czemu uznali, że trzeba ją odbudować, ale zrobili to.
    - Language: Portuguese_Brazil
      String: Esta estação foi reconstruída depois que foi destruída pela Casa Va'ruun... por que eles acharam que era necessário reconstruí-la não é claro, mas eles reconstruíram.
    - Language: ChineseSimplified
      String: 这个星际站是在被瓦鲁家族摧毁后重建的……不清楚为什么觉得有必要重建，但他们确实这么做了。
