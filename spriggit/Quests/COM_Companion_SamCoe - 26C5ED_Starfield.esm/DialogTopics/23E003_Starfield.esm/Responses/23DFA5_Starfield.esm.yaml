  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Es wird Zeit, das Coe-Anwesen endlich mal mit guten Erinnerungen zu verknüpfen!
    - Language: English
      String: I figure it's about time to make some genuine good memories at the Coe Estate.
    - Language: Spanish
      String: Ya va siendo hora de crear buenos recuerdos en la finca Coe.
    - Language: French
      String: Il serait peut-être temps de créer enfin des souvenirs heureux au domaine Coe.
    - Language: Italian
      String: È finalmente giunto il momento di creare qualche bel ricordo nella tenuta dei Coe.
    - Language: Japanese
      String: そろそろコー家の屋敷で良い思い出でも作るか
    - Language: Polish
      String: Chyba czas stworzyć prawdziwie dobre wspomnienia w posiadłości rodziny Coe.
    - Language: Portuguese_Brazil
      String: Acho que já é hora de criar lembranças boas e genuínas na Propriedade Coe.
    - Language: ChineseSimplified
      String: 我想是时候在科尔庄园创造一些真正美好的回忆了。
