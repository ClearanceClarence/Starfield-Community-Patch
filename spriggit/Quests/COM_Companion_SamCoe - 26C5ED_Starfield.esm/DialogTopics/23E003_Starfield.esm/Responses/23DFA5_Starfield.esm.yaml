  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Okay, dann müssen wir eine Party schmeißen! Wenn du so weit bist, flieg nach Akila City.
    - Language: English
      String: Well, apparently we're having a ceremony! Any time you're ready, head over to Akila City.
    - Language: Spanish
      String: Bueno, ¡pues vamos a casarnos! Cuando puedas, ve a la ciudad de Akila.
    - Language: French
      String: Alors nous voilà partis pour une cérémonie ! Rendez-vous à Akila City dès que vous voudrez.
    - Language: Italian
      String: Beh, a quanto pare avremo una cerimonia! Quando è tutto pronto, raggiungi Akila City.
    - Language: Japanese
      String: さあ、いよいよ結婚式だな！ 準備ができたら、アキラ・シティに向かってくれ
    - Language: Polish
      String: Szykuje się nam uroczystość! Przygotuj się i ruszaj do miasta Akila.
    - Language: Portuguese_Brazil
      String: Bem, pelo jeito vamos ter uma cerimônia! Quando quiser, vá até a cidade de Akila.
    - Language: ChineseSimplified
      String: 我们肯定要办一场婚礼！等你什么时候准备好了，就去阿基拉城。
