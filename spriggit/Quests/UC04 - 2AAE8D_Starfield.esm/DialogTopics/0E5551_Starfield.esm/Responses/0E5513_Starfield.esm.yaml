    Values:
    - Language: German
      String: Dementsprechend hat das Kabinett mich ermächtigt, dich mit sofortiger Wirkung wieder in den Rang eines Majors einzusetzen, Hadrian.
    - Language: English
      String: As such, the Cabinet has authorized me to reinstate you, Hadrian, effective immediately, to your former rank of Major.
    - Language: Spanish
      String: Por ende, el Gabinete me ha autorizado a restituirte, Hadrian, con efectos inmediatos, tu antiguo rango de comandante.
    - Language: French
      String: C'est pourquoi le Cabinet m'a autorisée à vous rétablir dans vos fonctions, Hadrian, à votre ancien poste de major. Cette décision est effective immédiatement.
    - Language: Italian
      String: Di conseguenza il Gabinetto mi ha autorizzato a reintegrarti, Hadrian, con effetto immediato al tuo precedente grado di maggiore.
    - Language: Japanese
      String: そういうわけで、内閣の権限によりただちにあなたを復職させるわ、ヘイドリアン。元の階級である、少佐の地位にね
    - Language: Polish
      String: W związku z tym rząd upoważnił mnie do natychmiastowego przywrócenia cię, Hadrian, do poprzedniego stopnia majora.
    - Language: Portuguese_Brazil
      String: Assim sendo, o Gabinete me autorizou a reintegrar você, Hadrian, no seu antigo posto de major, em decreto com efeito imediato.
    - Language: ChineseSimplified
      String: 因此，内阁授权我立即恢复你的少校身份，哈德良。
