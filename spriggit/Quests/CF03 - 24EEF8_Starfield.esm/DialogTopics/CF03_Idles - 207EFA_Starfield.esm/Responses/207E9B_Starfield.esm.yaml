  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Kannst du dir vorstellen, wie wütend die Gefangenen gewesen sein müssen? Da wäre ich echt nicht gerne Wache gewesen.
    - Language: English
      String: Can you imagine how angry the prisoners were when they rioted? I would HATE to have been one of the guards.
    - Language: Spanish
      String: ¿Te imaginas lo cabreados que estarían los prisioneros cuando se amotinaron? No me habría gustado ser guardia.
    - Language: French
      String: T'imagines un peu la colère des prisonniers pendant l'émeute ? J'aurais pas aimé être un des gardes.
    - Language: Italian
      String: Riesci a immaginare la rabbia che dovevano provare i detenuti durante la rivolta? Non avrei voluto essere nei panni di quelle guardie.
    - Language: Japanese
      String: 暴動を起こした時、囚人たちがどれだけキレてたか想像できるか？ 看守じゃなくてよかったよ
    - Language: Polish
      String: Wyobrażasz sobie, jak wkurzeni musieli być ci więźniowie, gdy się zbuntowali? Nie chciałbym być jednym ze strażników.
    - Language: Portuguese_Brazil
      String: Já pensou na fúria que os prisioneiros deviam tá quando se revoltaram? Eu é que não ia querer ter sido um dos guardas.
    - Language: ChineseSimplified
      String: 你能想象囚犯们暴乱时有多愤怒吗？我真同情那里的警卫。
