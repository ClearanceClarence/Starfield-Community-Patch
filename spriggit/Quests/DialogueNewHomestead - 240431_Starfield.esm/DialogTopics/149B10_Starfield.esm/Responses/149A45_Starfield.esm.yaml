    Values:
    - Language: German
      String: Ehrlich gesagt weiß ich nämlich nicht, ob ich hierbleiben will. Klar, es bleibt immer mein Zuhause, aber ich will auch andere Optionen kennenlernen.
    - Language: English
      String: Because honestly, I'm not sure I want to stay here. It'll always be my home. But as soon as I can afford to, I'd love to explore my options.
    - Language: Spanish
      String: Porque, sinceramente, no creo que quiera quedarme aquí. Siempre será mi hogar, pero en cuanto me lo pueda permitir, me encantaría explorar mis opciones.
    - Language: French
      String: Parce que franchement, je suis pas sûre de vouloir rester ici. Ce sera toujours chez moi, mais dès que j'en aurai les moyens, j'aimerais aller voir ailleurs.
    - Language: Italian
      String: Perché sinceramente, non credo di voler restare qui. Sarà sempre la mia casa, ma appena potrò permettermelo, vorrei valutare altre opzioni.
    - Language: Japanese
      String: だって正直、ここに残りたいかわかんないしね。私の故郷であることは変わらないけど、お金が溜まり次第、他の選択肢を探してみたいな
    - Language: Polish
      String: Bo, szczerze mówiąc, to nie wiem, czy chcę tutaj zostać. To zawsze będzie mój dom, ale jak tylko zarobię trochę pieniędzy, chciałabym spróbować innych miejsc.
    - Language: Portuguese_Brazil
      String: Porque, sinceramente, não sei bem se quero continuar aqui. Sempre vai ser meu lar. Mas, assim que puder bancar, adoraria explorar minhas opções.
