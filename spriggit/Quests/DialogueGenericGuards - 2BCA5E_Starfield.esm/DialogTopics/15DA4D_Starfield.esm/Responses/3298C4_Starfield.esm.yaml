  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: 'Du musst ... hier drin keinen Helm tragen. Das weißt du schon, oder? '
    - Language: English
      String: "You don't... need to wear your helmet in here. You know that, right? "
    - Language: Spanish
      String: 'No tienes por qué... ponerte el casco aquí. Eso ya lo sabías, ¿no? '
    - Language: French
      String: "Vous n'avez pas... besoin de porter de casque ici. Vous êtes au courant, j'espère ? "
    - Language: Italian
      String: 'Non... serve che indossi il casco qui. Lo sai, vero? '
    - Language: Japanese
      String: なあ… この中ではヘルメットをかぶらなくてもいいんだぞ。知ってる… よな？
    - Language: Polish
      String: 'Nie musisz... nosić tu hełmu. Wiesz o tym, prawda? '
    - Language: Portuguese_Brazil
      String: 'Você não... precisa usar capacete aqui. Você sabe disso, né? '
    - Language: ChineseSimplified
      String: '你……不需要在这戴头盔的。你知道的，对吧？ '
