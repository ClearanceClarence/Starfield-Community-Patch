  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: 'Du musst ... auf diesem Planeten keinen Helm tragen. Das weißt du schon, oder? '
    - Language: English
      String: "You don't... need to wear your helmet on this planet. You know that, right? "
    - Language: Spanish
      String: 'No es necesario llevar casco en este planeta. Lo sabes, ¿no? '
    - Language: French
      String: "Vous n'avez pas... besoin de porter de casque sur cette planète. Vous êtes au courant, j'espère ? "
    - Language: Italian
      String: 'Non... serve indossare il casco su questo pianeta. Lo sai, no? '
    - Language: Japanese
      String: ヘルメットは… この星では必要ない。知ってるだろ？
    - Language: Polish
      String: 'Nie musisz... nosić na tej planecie hełmu. Wiesz o tym, prawda? '
    - Language: Portuguese_Brazil
      String: 'Você não... precisa usar o capacete nesse planeta. Sabia disso, né? '
    - Language: ChineseSimplified
      String: '你……不需要在这个星球上戴头盔的。你知道的，对吧？ '
