  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Nennst du mir einen Grund, warum ich ganz unbesorgt sein kann?
    - Language: English
      String: Can you give me a reason why I should not be concerned?
    - Language: Spanish
      String: ¿Me puedes decir por qué no debo preocuparme?
    - Language: French
      String: Donnez-moi une seule raison de ne pas m'inquiéter !
    - Language: Italian
      String: Puoi darmi un motivo per non preoccuparmi?
    - Language: Japanese
      String: 心配しなくてもいい理由を教えてよ？
    - Language: Polish
      String: Podasz mi powód, dla którego nie powinnam się obawiać?
    - Language: Portuguese_Brazil
      String: Pode me dar um motivo para eu não ficar preocupada?
    - Language: ChineseSimplified
      String: 请给我一个我不必担心的理由。
