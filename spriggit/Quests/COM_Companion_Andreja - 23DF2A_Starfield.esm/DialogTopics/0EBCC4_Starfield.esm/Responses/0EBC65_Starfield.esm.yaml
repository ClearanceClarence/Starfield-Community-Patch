  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Was wäre ich denn für ein Monster, wenn ich keine Angst um ein anderes Constellation-Mitglied hätte, das experimentelle Technologie im Kopf trägt?
    - Language: English
      String: What kind of monster would I be if I did not worry about any fellow member of Constellation with experimental technology in their head?
    - Language: Spanish
      String: ¿Qué clase de monstruo sería si no me preocupase por un miembro de Constelación con tecnología experimental en la cabeza?
    - Language: French
      String: Quel genre de monstre serais-je si je ne m'inquiétais pas pour quelqu'un dont le crâne est truffé de technologie expérimentale ?
    - Language: Italian
      String: Che razza di mostro sarei se non mi preoccupassi di un membro di Constellation con una tecnologia sperimentale impiantata nella testa?
    - Language: Japanese
      String: コンステレーションの仲間の頭に実験的な機械が埋め込まれてるのに心配しなかったら、それこそ私のほうが異常でしょう？
    - Language: Polish
      String: Byłabym potworem, gdybym nie martwiła się o innego członka Konstelacji, który pozwolił zainstalować sobie w głowie eksperymentalną technologię.
    - Language: Portuguese_Brazil
      String: Que tipo de monstro eu seria se não me preocupasse com integrantes da Constelação com tecnologia experimental na cabeça?
    - Language: ChineseSimplified
      String: 群星组织同伴的脑袋里装上了实验性的技术产品，要是我不担心，那还算是人吗？
