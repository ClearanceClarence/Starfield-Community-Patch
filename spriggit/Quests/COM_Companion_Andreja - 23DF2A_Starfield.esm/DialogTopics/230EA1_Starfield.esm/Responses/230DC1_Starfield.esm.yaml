- Emotion: 029A41:Starfield.esm
  WEMFile: 14172813
  TRDAUnknown: 5.1000004
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Ich habe vor einigen Jahren ein Ersuchen der Constellation abgefangen, den Va'ruun-Raum betreten zu dürfen. Zur „Erkundung“.
    - Language: English
      String: Several years ago, I intercepted requests from Constellation to access Va'ruun space, speaking only of "exploration."
    - Language: Spanish
      String: Hace muchos años intercepté unas solicitudes de Constelación para acceder al espacio Va'ruun, en las que solo hablaban de “exploración”.
    - Language: French
      String: Il y a quelques années, j'ai intercepté des demandes d'accès à l'espace Va'ruun de la part de Constellation, pour de “l'exploration”.
    - Language: Italian
      String: Diversi anni fa intercettai delle richieste da parte di Constellation di accedere allo spazio Va’ruun al solo fine di “esplorarlo”.
    - Language: Japanese
      String: 数年前、コンステレーションが「探索」という名目でヴァルーン宙域を訪問したがってるという通信を傍受した
    - Language: Polish
      String: Wiele lat temu wychwyciłam prośby od Konstelacji o pozwolenie na wstęp w przestrzeń Va'ruun - mowa była tylko o „eksploracji”.
    - Language: Portuguese_Brazil
      String: Há vários anos, eu interceptei pedidos da Constelação para acessar a área da Casa Va'ruun, falando apenas de “exploração”.
    - Language: ChineseSimplified
      String: 几年前，我拦截了群星组织申请前往瓦鲁领域的请求，上面只提到了“探索”。
  ScriptNotes: ''
  Edits: ''
