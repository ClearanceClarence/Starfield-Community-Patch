    Values:
    - Language: German
      String: Das hat mir all die Jahre über den Weg gewiesen. Ganz gleich, was früher war, nun ist die Constellation mein Sinn.
    - Language: English
      String: That has guided me throughout my years. No matter what it was in the past, Constellation is now my purpose.
    - Language: Spanish
      String: Eso es lo que me ha guiado. El pasado no importa, ahora mi propósito es Constelación.
    - Language: French
      String: Ce principe m'a toujours guidé. Peu importe mon passé, Constellation est mon but dans la vie désormais.
    - Language: Italian
      String: È ciò che mi ha guidato negli anni. Adesso non importa quale fosse in passato. Ora il mio scopo è Constellation.
    - Language: Japanese
      String: 長年その指針に従ってきた。過去に何があったにせよ、今はコンステレーションが私の目的なの
    - Language: Polish
      String: To kierowało mną przez lata. Cokolwiek by się nie wydarzyło w przeszłości, teraz to Konstelacja jest moim celem.
    - Language: Portuguese_Brazil
      String: Isso me guiou ao longo dos anos. Não importa como as coisas eram no passado, a Constelação agora é o meu propósito.
    - Language: ChineseSimplified
      String: 多年以来，那个理念一直指引着我。无论过去发生过什么事，群星组织就是我现在的目标。
