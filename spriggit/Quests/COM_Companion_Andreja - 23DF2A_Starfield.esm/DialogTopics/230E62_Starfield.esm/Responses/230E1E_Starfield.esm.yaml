  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Aber meine Familie hat immer betont, wie wichtig es ist, einen Sinn im Leben zu haben. Man braucht einen Daseinszweck.
    - Language: English
      String: But my family always stressed the importance of having a purpose in life. You must have a reason for being.
    - Language: Spanish
      String: Pero mi familia siempre subrayó la importancia de tener un propósito en la vida. Debes tener una razón de ser.
    - Language: French
      String: Mais ma famille a toujours insisté sur l'importance d'avoir un but dans la vie. Il faut avoir une raison d'exister.
    - Language: Italian
      String: Ma la mia famiglia ha sempre sottolineato l’importanza di avere uno scopo nella vita. Una ragione per esistere.
    - Language: Japanese
      String: でも家では目的の重要性について強く説かれてきた。人は存在意義を持たなければいけない
    - Language: Polish
      String: W mojej rodzinie zawsze ważne było mieć jakiś cel w życiu. Trzeba mieć powód, by być.
    - Language: Portuguese_Brazil
      String: Mas minha família sempre enfatizou a importância de ter um propósito na vida. É preciso ter uma razão de ser.
    - Language: ChineseSimplified
      String: 但我的家族一直向我强调，人生必须有目标。人必须找到存在的意义。
