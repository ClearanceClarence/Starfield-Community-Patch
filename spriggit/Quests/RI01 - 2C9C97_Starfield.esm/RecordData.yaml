        String: Udało mi się porozmawiać i podać kawę ludziom, do których wysłała mnie Imogene. Muszę teraz wrócić do jej biura i zapytać, co dalej.
      - Language: Portuguese_Brazil
        String: Falei com as pessoas na sala de conferências que a Imogene me pediu e levei café para elas. Tenho que voltar ao escritório dela para receber minha próxima tarefa.
      - Language: ChineseSimplified
        String: 我跟伊莫金让我去会议室里去见一见的人谈过了，还送了咖啡过去。现在我该回她的办公室，看看接下来的安排。
