Summary: >-
  This is the intro quest to the Ryujin Industries faction. The player hears an ad playing in either New Atlantis or Neon which starts the quest to apply for a job. After filling out the application at a computer kiosk, the player gets an interview with Imogene Salzo, attends the interview, and then gets their first task as an administrative assistant: go pick up a coffee order at the nearby TerraBrew.


  However, while picking up coffee, the player is held at gunpoint by a freshly fired employee. The employee believes it's just a matter of time before Ryujin sends the player after him, so he's trying to get a jump on things and take out the player before the player takes out him. The player can try to talk him down, or outright attack. Either way, the player resolves the situation, picks up the coffee order, delivers it, and then reports back to Imogene. Imogene, having heard of what the player did at TerraBrew, now sees greater potential in the player as more than just an administrative assistant which will launch the player into their new role in the next quest.
