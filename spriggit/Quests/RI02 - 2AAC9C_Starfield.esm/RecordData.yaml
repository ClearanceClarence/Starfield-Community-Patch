Summary: Ryujin (and Imogene) is happy with the player’s progress after completing three minor jobs (RIR01, RIR02, and RIR03) and wants to see how they do on a more visible, corporate level.  The player goes to the Trade Tower to the Astral Lounge to disrupt a deal between Infinity LTD and Quantum Synergies. They'll need sway the two Quantum Synergies executives, Zola Adisa and Arthur Cruz, against the deal with Infinity LTD, and then swap out Nina Hart's (the representative for Infinity LTD) presentation with a fabricated one.
